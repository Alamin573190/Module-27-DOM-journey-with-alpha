<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>games made by js</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

   <!-- for font familly -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
</head>

<body class="font-poppins">
   <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat  bg-center">
      <!-- home  -->
      <section id="home" class=" min-h-screen  text-white flex flex-col justify-center space-y-10  items-center ">
         <h1 class="tracking-wider font-anton text-8xl   font-extrabold ">ALPHABET CLASH PRO</h1>
         <p class="text-2xl font-semibold">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
         <button onclick="play()" class="btn bg-whit
         text-black text-2xl font-semibold ">play now</button>
      </section>
      <!-- play ground -->
      <section id="play-ground" class="hidden space-y-20 flex flex-col justify-center min-h-screen ">
         <!-- screen -->
         <div class="flex justify-center mb-10">
            <div
               class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
               <div class="flex justify-center">
                  <p class="bg-[#2F2941] rounded-b-lg p-5 text-white">Don't watch keyboard while playing...</p>
               </div>
               <div class="flex justify-center items-center h-full ">
                  <p id="current-alphabet" class="text-black text-9xl font-bold mb-20 uppercase">y</p>
               </div>
            </div>
         </div>
         <!-- keyboard -->
         <div>
            <div class="flex justify-center gap-1 my-1 w-full">
               <kbd id="q" class="kbd">q</kbd>
               <kbd id="w" class="kbd">w</kbd>
               <kbd id="e" class="kbd">e</kbd>
               <kbd id="r" class="kbd">r</kbd>
               <kbd id="t" class="kbd">t</kbd>
               <kbd id="y" class="kbd">y</kbd>
               <kbd id="u" class="kbd">u</kbd>
               <kbd id="i" class="kbd">i</kbd>
               <kbd id="o" class="kbd">o</kbd>
               <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
               <kbd id="a" class="kbd">a</kbd>
               <kbd id="s" class="kbd">s</kbd>
               <kbd id="d" class="kbd">d</kbd>
               <kbd id="f" class="kbd">f</kbd>
               <kbd id="g" class="kbd">g</kbd>
               <kbd id="h" class="kbd">h</kbd>
               <kbd id="j" class="kbd">j</kbd>
               <kbd id="k" class="kbd">k</kbd>
               <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
               <kbd id="z" class="kbd">z</kbd>
               <kbd id="x" class="kbd">x</kbd>
               <kbd id="c" class="kbd">c</kbd>
               <kbd id="v" class="kbd">v</kbd>
               <kbd id="b" class="kbd">b</kbd>
               <kbd id="n" class="kbd">n</kbd>
               <kbd id="m" class="kbd">m</kbd>
               <kbd id="/" class="kbd">/</kbd>
            </div>
         </div>
         <!-- life style -->
         <div class="flex justify-around">
            <button class="btn bg-[#894189] text-white px-46 rounded-full bottom-0">life
               <img src="images/heard.svg" alt="">
               <span id="current-life">5</span>
            </button>
            <button class="btn bg-[#360490] text-white px-6 rounded-full bottom-0">score
               <img src="images/doler.svg" alt="">

               <span id="current-score">0</span>
            </button>

         </div>
      </section>
      <!-- Score  -->
      <section id="final-score" class="hidden  flex justify-center items-center min-h-screen ">
         <div class="text-center space-y-10 bg-[#FFFFFF33] p-10 rounded-lg">
            <h4 class="text-3xl text-white">Game over!!</h4>
            <h1 class="text-white text-6xl "><span class="font-extrabold">score : </span> <span id="last-score" >14</span></h1>
            <button onclick="play()" class="btn bg-white text-black p-5 ">Play Again</button>
            <p class="text-white text-xl font-medium">Practice will make you Pro</p>
         </div>
      </section>
   </main>
   <script src="js/utility.js"></script>
   <script src="js/alpha-class.js"></script>

   
</body>

</html>
